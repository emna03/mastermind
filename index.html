<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Mastermind</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Load the main JavaScript file asynchronously -->
    <script src="js/main.js" defer></script>
</head>
<body>
    <!--add the audio element-->
    <audio id="background-music" loop>
        <source src="pop.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        
      </audio>
      
    <!-- Main game container -->
    <div class="game">
        <!-- Controls section -->
        <div class="controls">
            <!-- Start button with class "button" -->
            <button class="button">Start
                <button id="play-button">Play Music</button>
<button id="pause-button">Pause Music</button>
<input id="volume-slider" type="range" min="0" max="1" step="0.1" value="0.5">

            </button>
            <button class="button reset-button disabled">Reset</button>
            <!-- Statistics display -->
            <div class="stats">
                <!-- Display the number of moves -->
                <div class="moves">0 moves</div>
                <!-- Display the elapsed time -->
                <div class="timer">Time : 0 sec</div>
            </div>
        </div>    
        <!-- Board container holding the game board and win message -->
        <div class="board-container">
            <!-- Game board with data-dimension attribute set to 4 -->
            <div class="board" data-dimension="4"></div>
            <!-- Win message displayed when the game is won -->
            <div class="win">You won!</div>
            <div class="timer-feedback"></div>
        </div>
    </div>
</body>
</html>
